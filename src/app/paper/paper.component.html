<h2>Papers</h2>

<ul>
  <li *ngFor="let paper of papers.sort(sortByID)">
    <span>{{paper.id}}</span> {{paper.title}} <span><button (click)="onSelect(paper)">
        View Paper

      </button> </span>
  </li>
</ul>

<app-paper-detail *ngIf = "selectedPaper" [paper]="selectedPaper"></app-paper-detail>
